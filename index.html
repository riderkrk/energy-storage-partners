<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Storage Partners</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Fallback font */
        }

        /* Set the background image */
        .background {
            background-image: url('megapack.png');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
            justify-content: flex-start; /* Align items to the left */
            padding: 0 20px; /* Padding on the sides */
        }

        /* Container for text */
        .text-container {
            color: white;
            position: relative;
            bottom: 33%; /* 1/3 from the bottom */
        }

        /* Title styles */
        .title {
            font-weight: bold;
            font-size: 2em; /* Adjust size as needed */
            margin: 0;
            line-height: 1.6; /* Further increase line spacing */
        }

        /* Subtitle styles */
        .subtitle {
            font-size: 1.2em; /* Slightly smaller font size */
            margin: 0;
            line-height: 1.6; /* Further increase line spacing */
            font-style: normal; /* Remove italics */
        }

        /* Contact styles */
        .contact {
            font-size: 1em;
            margin: 0;
            line-height: 1.6; /* Further increase line spacing */
        }

        /* Make email clickable */
        .contact a {
            color: white; /* Ensure the link is visible */
            text-decoration: none; /* Remove underline */
        }

        /* Font import for McKinsey-style font (example: if using a Google Font) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="text-container">
            <h1 class="title">Energy Storage Partners</h1>
            <p class="subtitle">Poland's energy transition delivered.</p>
            <p class="contact"><a href="mailto:contact@energy-storage-partners.com">contact@energy-storage-partners.com</a></p>
        </div>
    </div>
</body>
</html>
